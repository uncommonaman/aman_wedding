---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ site.data.portfolio.title }}</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">  
  <link rel="stylesheet" href="assets/css/main.css" />
    <style>
  body{
  	box-sizing: border-box;
  }
  #mobile-cal {
    font-size: 16px;
    font-family: "Roboto"; 
    box-sizing: border-box;
    color: black; }

    *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}



  .clearfix:after {
    clear: both;
}
.clearfix:before, .clearfix:after {
    content: " ";
    display: table;
}






    .mobile-page {
      display: none;
      padding-top: 10px;
  }
  .row {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0;
      margin-bottom: 0;
      max-width: 62.5rem;
  }
   #schedule-page h2 {
      overflow: visible !important;
      width: 93%;
      color: black;
      font-size: 1.4em;
      font-family: "Roboto";
  }

  p.page-title {
      display: none !important;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
      z-index: 2;

  }
  

   p {
      line-height: 1.2;
      color: #000;
      word-break: break-word;
      margin-bottom: 1.25rem;
      text-rendering: optimizeLegibility;
      font-weight: normal;
      /*font-size: 1rem;*/
      
  }

  #schedule-page .event-container {
      border-top: 1px solid #000;
      padding-top: 14px;
  }

  .centered {
      text-align: center;
  }



  .columns {
      position: relative;
      padding-left: 0.9375rem;
      padding-right: 0.9375rem;
      float: left;
  }
  

.column, .columns {
    padding-left: 0.9375rem;
    padding-right: 0.9375rem;
    width: 100%;
    /*float: left;*/
}

.small-4 {
      width: 33.33333%;
  }

  .small-8 {
      width: 66.66667%;
  }

  .small-12 {
      width: 100%;
  }


  .chevron.chevron-right {
      background-image: url(https://d3jzug80jq9bku.cloudfront.net/assets/rileyandgrey/images/chevron_right-f8d0c40fe7fe7148d7f708b0535379658d8207b39eb6054eab463e822e7ba5ca.png);
  }

  .chevron {
      width: 23px;
      height: 44px;
      position: absolute;
      cursor: pointer;
      background-repeat: no-repeat;
  }
  .rot{
  	-moz-transition: all .1s linear;
  	-webkit-transition: all .1s linear;
  	transition: all .1s linear;
  }

  .down{
  	-moz-transform: rotate(90deg);
  	-webkit-transform: rotate(90deg);
  	-ms-transform: rotate(90deg);
  	transform: rotate(90deg);

  }

  img {
      display: inline-block;
      vertical-align: middle;
      max-width: 100%;
      height: auto;
  }

  #schedule-page span {
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      white-space: nowrap;
      line-height: 1;
  }

  #schedule-page span.venue {
      white-space: pre-wrap;

  }

  

  #schedule-page span {
      min-height: 20px;
      white-space: normal;
  }

  button {
      border-style: solid;
      border-width: 0;
      cursor: pointer;
      font-family: "Roboto", sans-serif;
      font-weight: normal;
      line-height: normal;
      margin: 0 0 1.25rem;
      position: relative;
      text-decoration: none;
      
      -webkit-appearance: none;
      border-radius: 0;
      
      padding-top: 1rem;
      padding-right: 2rem;
      padding-bottom: 1.0625rem;
      padding-left: 2rem;
      font-size: 1rem;
      background-color: #008CBA;
      border-color: #007095;
      color: #FFFFFF;
      transition: background-color 300ms ease-out;
  }

  a.button {
    text-decoration: none;
    line-height: normal;
    position: relative;
    text-align: center;
    margin: 0 0 1.25rem;
      display: inline-block;
      text-transform: uppercase;
      font-family: "Roboto", sans-serif;
      letter-spacing: 1px;
      font-size: 12px;
      -webkit-font-smoothing: antialiased;
      border-color: #bbb;
      background: #000;
      color: #fff;
      width: 85%;
      border-radius: 2px;
      border: 1px solid #bbb;
      padding: 10px 25px;
      text-shadow: none;
  }

  [class*="column"]+[class*="column"]:last-child {
      float: right;
  }

  p.copy {
      padding-top: 20px;
  }

 

  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">

  
</head>

<body>
{% include header.html %}
{% include countdown.html%}
{% include story.html%}
{% include work.html %}
{% include form.html %}



<script src="assets/js/jquery-2.1.1.min.js"></script>
<script src="assets/js/jquery.visible.min.js"></script>
<script src="assets/js/functions.min.js" type="text/javascript"></script>

</body>
</html>
